<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/config/main.css" />
    <link rel="icon" href="assets/logo/sp-logo.svg">
    <link rel="stylesheet" href="style/components/login/main.css">
    <title>SoloPay - Daftar</title>
</head>
<body>
    <div class="main">
        <div class="content-left">
            <a href="index.html" class="logo">
                <img src="assets/logo/sp-logo-white-1.svg" alt="SoloPay Logo">
            </a>
        </div>
        <div class="content-right">
            <a href="index.html" class="logo-mobile">
                <img src="assets/logo/sp-logo-white-1.svg" alt="SoloPay Logo">
            </a>
            <h1 class="login-title">Buat akun anda</h1>
            <form class="login-form">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" class="input" placeholder="Masukkan nama lengkap anda">

                <label for="email">Email</label>
                <input type="email" id="email" class="input" placeholder="Masukkan email anda">

                <label for="tel">Nomor Telepon</label>
                <input type="tel" id="tel" class="input" placeholder="Masukkan nomor telepon anda">

                <label for="password">Password</label>
                <input type="password" id="password" class="input" placeholder="Masukkan password anda">

                <label for="repassword">Konfirmasi Password</label>
                <input type="password" id="repassword" class="input" placeholder="Masukkan ulang password anda">

                <div class="checbox-wrapper">
                    <input type="checkbox">
                    <p>Saya menyetujui Kebijakan Privasi dan Syarat Penggunaan SoloPay</p>
                </div>

                <a href="dashboard.html" class="form-button">Buat Akun</a>
            </form>
            <p class="login-text">Sudah punya akun? <a href="masuk.html">Masuk di sini</a></p>
        </div>
    </div>
</body>
</html>
