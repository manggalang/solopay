<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/config/main.css" />
    <link rel="icon" href="assets/logo/sp-logo.svg">
    <link rel="stylesheet" href="style/components/login/main.css">
    <title>SoloPay - Masuk</title>
</head>
<body>
    <div class="main">
        <div class="content-left">
            <a href="index.html" class="logo">
                <img src="assets/logo/sp-logo-white-1.svg" alt="SoloPay Logo">
            </a>
        </div>
        <div class="content-right">
            <a href="/index.html" class="logo-mobile">
                <img src="assets/logo/sp-logo-white-1.svg" alt="SoloPay Logo">
            </a>
            <h1 class="login-title">Buat akun anda</h1>
            <form class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" class="input" placeholder="Masukkan email anda">

                <label for="password">Password</label>
                <input type="password" id="password" class="input" placeholder="Masukkan password anda">

                <a href="dashboard.html" class="form-button">Masuk</a>
            </form>
            <p class="login-text">Belum punya akun? <a href="daftar.html">Daftar sekarang</a></p>
        </div>
    </div>
</body>
</html>
